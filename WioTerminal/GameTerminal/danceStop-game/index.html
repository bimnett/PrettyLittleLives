<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width", initial-scale="2.0">
    <title> Dance stop game</title>
    <link rel ="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
            
        <img src="stopsign.jpg" alt="stop dancing" id="gameImage">

    </div>

    <script>
        var gameImage = document.getElementById('gameImage'); 
       
        // Function for changing image. 
        // Checks which picture is on display and changes to the other one. 
        function changeImage(){ 
             if(gameImage.src.endsWith('stopsign.jpg')){
                gameImage.src ='dancingFigure.gif'; 
            }else {
                gameImage.src = 'stopsign.jpg';
            }
        }
        // Change image when pressing space bar
        document.addEventListener('keydown', function(event){
            let spaceBar = 32; 
            if(event.keyCode === spaceBar){
                changeImage();
            }
        });
    </script>

</body>

</html>
